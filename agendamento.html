<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendamento.css">
    <title>Yuká Massagem - Agendamento</title>
</head>
<body>
    <main>
        <section class="mainPage">
            <div class="paralax1"></div>
            <div class="logo">
                <img class="agendLogo" src="assets/yukaLogo.png" alt="logo">
            </div>
            <div class="paralax2"></div>
        </section>
        <section class="formulario">
            <div class="container">
                <h1>Agende sua consulta</h1>
                <form action="">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <label for="telefone">Número de Telefone</label>
                    <input type="tel" name="telefone" id="telefone" minlength="10">
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" maxlength="3">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="data">
                    <label for="hora">Hora</label>
                    <input type="time" name="hora" id="hora">
                    <label for="especialidade">Área Média</label>
                    <select name="especialidade" id="especialidade"></select>
                </form>    
            </div>
        </section>

    </main>
</body>
</html>
