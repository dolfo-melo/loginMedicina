<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/login.css">
    <title>Yuká Medicina - Login</title>
</head>
<body>
    <main>
        <video  class="clipBg" autoplay muted loop>
            <source src="src/assets/videos/chacra.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="chacraAnimation">
                <div class="chacraBox" style="--i:1">
                    <img class="chacras" src="src/assets/muladharaMandala.png" alt="chacraOne">
                </div>
                <div class="chacraBox" style="--i:2">
                    <img class="chacras" src="src/assets/swadhisthanaMandala.png" alt="chacraTwo">
                </div>
                <div class="chacraBox" style="--i:3">
                    <img class="chacras" src="src/assets/manipuraMandala.png" alt="chacraThree">
                </div>
                <div class="chacraBox" style="--i:4">
                    <img class="chacras" src="src/assets/anahataMandala.png" alt="chacraFour">
                </div>
                <div class="chacraBox" style="--i:5">
                    <img class="chacras" src="src/assets/vishuddhaMandala.png" alt="chacraFive">
                </div>
                <div class="chacraBox" style="--i:6">
                    <img class="chacras" src="src/assets/ajnaMandala.png" alt="chacraSeven">
                </div>
                <div class="chacraBox" style="--i:7">
                    <img class="chacras" src="src/assets/sahasraraMandala.png" alt="chacraSeven">
                </div>
            </div>
            <img class="mainLogo" src="src/assets/yukaLogo.png" alt="logo">
            <p class="mainTitle">Medicina que vai além dos <strong>Medicamentos</strong></p>
            <div class="loginMain">
                <h3>Realizar login</h3>
                <label class="usuario" for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario">
                <label class="senha" for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <button class="loginBtn" id="loginBtn" type="submit" onclick="validarLogin(event)">Entrar</button>
                <p class="errorMessage"></p>
            </div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
